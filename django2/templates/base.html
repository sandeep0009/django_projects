<!-- base.html -->
<!DOCTYPE html>
<html>
<head>
    <title>{% block title %}Receipes{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">

</head>
<body>

    <nav class="navbar bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand">Receipe </a>

          {% if request.user.authenticated%}
            <a href='/logout/' class="btn btn-outline-success" type="submit">Logout</a>
            {%else%}
            <a href='/login/' class="btn btn-outline-success" type="submit">Login</a>
            {%endif%}
        </div>
      </nav>

<div class="container">
    <header>
        <h1>{% block header %}Welcome to Receipes{% endblock %}</h1>
    </header>

    <main>
        {% block content %}
        <!-- Default content for the 'content' block -->
        {% endblock %}
    </main>

    <footer>
        <p>&copy; {% now "Y" %} My Website</p>
    </footer>
</div>

</body>
</html>
